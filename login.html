    <meta charset="UTF-8">

</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">AFFC Stocks</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="keigen.html">Keigen</a>
                    </li>
                    <li class="nav-item">

                    </li>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="stocks_history.html">Stocks History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" id="accountTab" href="login.html">Account</a> <!-- Add an id to the Account tab -->
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
            <h1 class="display-4">Login to Stock Helper</h1>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <img src="images/stock-market-graphic1.jpg" alt="Stock Market Graphic" class="img-fluid mt-3" style="max-width: 100%; height: auto;">
            </div>
            <div class="col-md-8">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Enter Your Username:</label>
                        <input type="text" class="form-control rounded-input" id="username" name="username" required oninput="validateInput()" placeholder="&#x1F464; johnsmith">
                        <span id="usernameError" class="invalid-feedback" style="display: block; color: red;"></span>
                    </div>
                    <div class="form-group">
                        <label for="password">Enter Your Password:</label>
                        <div class="input-group"> <!-- Add an input group for the password field -->
                            <input type="password" class="form-control rounded-input" id="password" name="password" required oninput="validateInput()" placeholder="&#x1F511; Enter password">
                            <div class="input-group-append"> <!-- Add an append div for the button -->
                                <button id="togglePassword" class="btn btn-outline-secondary" type="button">Show</button> <!-- Show/hide password button -->
                            </div>
                        </div>
                        <span id="passwordError" class="invalid-feedback" style="display: block; color: red;"></span>
                    </div>             
                    <!-- Login button -->
                    <button id="loginButton" onclick="loginAjax()" class="button-30">Login</button>
            
                    <!-- Horizontal Line and Sign Up Message -->
                    <hr>
                    <p id="signUpMessage">If you don't already have an account, <a href="signup.html">sign up here</a>.</p>
                    <!-- Login message area -->
                    <div id="loginMessage" class="mt-3"></div>
                </form>
            </div>
        </div>
    </div>
    <div style="margin: 10%"></div>
