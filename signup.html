    <!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
            <h1 class="display-4">Signup for Stock Helper</h1>
        </div>
    </div>

    <!-- Signup form -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <!-- Image -->
                <img src="images/stock-market-graphic2.png" alt="Stock Market Graphic generated by Dalle-E" class="img-fluid mt-3" style="max-width: 100%; height: auto;">
            </div>
            <div class="col-md-8">
                <!-- Form -->
                <form id="signupForm">
                    <!-- Name input -->
                    <div class="form-group">
                        <label for="name">Enter Your Name:</label>
                        <input type="text" class="form-control rounded-input" id="name" name="name" required placeholder="ex: John Doe">
                        <span id="nameError" class="invalid-feedback" style="display: block; color: red;"></span>
                    </div>
                    <!-- Username input -->
                    <div class="form-group">
                        <label for="username">Enter Your Username:</label>
                        <input type="text" class="form-control rounded-input" id="username" name="username" required oninput="validateUsername()" placeholder="ex: johndoe123">
                        <span id="usernameError" class="invalid-feedback" style="display: block; color: red;"></span>
                    </div>
                    <!-- Password input -->
                    <div class="form-group">
                        <label for="password">Enter Your Password:</label>
                        <div class="input-group">
                            <input type="password" class="form-control rounded-input" id="password" name="password" required oninput="validatePassword()" placeholder="Password">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">Show</button>
                            </div>
                        </div>
                        <span id="passwordError" class="invalid-feedback" style="display: block; color: red;"></span>
                    </div>
                    <!-- Confirm Password input -->
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Your Password:</label>
                        <input type="password" class="form-control rounded-input" id="confirmPassword" name="confirmPassword" required oninput="validateConfirmPassword()" placeholder="Confirm Password">
                        <span id="confirmPasswordError" class="invalid-feedback" style="display: block; color: red;"></span>
                    </div>
                    <!-- Signup message area -->
                    <div id="signupMessage" class="mt-3" style="font-size: 20px; margin-bottom: 20px;"></div>
                    <!-- Sign Up button -->
                    <button id="signupButton" onclick="signUpAjax()" class="button-30">Sign Up</button>
                    <!-- Horizontal Line and Login Message -->
                    <hr>
                    <p id="loginNotification">If you already have an account, <a href="login.html">log in here</a>.</p>
                </form>
            </div>
        </div>
    </div>
    <div style="margin: 10%"></div>
